version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: minilove-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strong_production_password}
      POSTGRES_DB: ${DB_NAME:-minilove_prod}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minilove-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: minilove-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-strong_redis_password}
    restart: unless-stopped
    networks:
      - minilove-network

  # 后端API服务
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: minilove-api-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-strong_production_password}@postgres:5432/${DB_NAME:-minilove_prod}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-strong_redis_password}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-very_strong_jwt_secret_for_production}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://yourdomain.com}
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - minilove-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: minilove-nginx-prod
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ../frontend/dist:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - minilove-network

  # 监控服务（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: minilove-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - minilove-network

  # Grafana（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: minilove-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - minilove-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  minilove-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16